<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to the main CSS file -->
  <link rel="stylesheet preload" href="main.css" />

  <!-- Meta tags for description and keywords -->
  <meta name="description" content="Portfolio | Welcome to my portfolio!" />
  <meta name="keywords" content="gaurav, gauravRajput, portfolio, HTML, CSS, gaurav_rajput" />

  <!-- Author information -->
  <meta name="author" content="Gaurav Rajput" />

  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/39565093f3.js" async crossorigin="anonymous"></script>

  <!-- Title of the document -->
  <title>Portfolio</title>
</head>

<body>
  <!-- Section with class "sec1" -->
  <section class="sec1">
    <!-- Blur effect div -->
    <div class="blur">
      <!-- Title with id "title" and data-value "gaurav" -->
      <div class="title" id="title" data-value="gaurav">Gaurav</div>

      <!-- Subtitle with id "sub" and data-value "Rajput Singh Rajput" -->
      <div class="sub-title" id="sub" data-value="Rajput">Rajput</div>

      <!-- Description div -->
      <div class="description" id="description">Front-end web developer.</div>
    </div>
  </section>

  <!-- Script link to javas.js -->
  <script src="javas.js" async></script>
</body>

</html>
